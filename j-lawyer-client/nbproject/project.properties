jnlp.signing.alias=
jnlp.signing.keystore=
main.class=com.jdimension.jlawyer.client.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.license=agpl-3.0
project.licensePath=./nbproject/licenseheader.txt
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx2048m -Djava.net.preferIPv4Stack=true -Dswing.aatext=true -Dmail.imap.connectionpoolsize=2 -Dmail.imaps.connectionpoolsize=2 -Duser.language=de -Dmail.smtp.port=25 -Dmail.smtps.port=25
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
